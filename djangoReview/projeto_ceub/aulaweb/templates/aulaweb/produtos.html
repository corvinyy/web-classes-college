<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
</head>
<body>
    {% for produto in list_produtos %}
        <li> <a href="{% url 'mostra_detalhes' produto.id %}"> {{ produto.nome }}</a> - R${{ produto.preco }}</li>
    {% empty %}
        <li>Nenhum produto encontrado</li>
    {% endfor %}
    
</body>
</html>
